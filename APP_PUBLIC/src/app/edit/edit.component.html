<div class="row">
  <h1 class="listheader">Edit Movie </h1>
</div>
<div class="row">
  <div class="col-xs-12 col-md-9">
    <form class="form-horizontal" action=" " method="POST" role="form" (ngSubmit)="updateMovie(editMovie)">
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="name">Movie Name</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.name" id="name" name="name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="genre">Genre</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.genre" id="genre" name="genre"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="cast">Cast</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.cast" id="cast" name="cast"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="director">Director</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.director" id="director" name="director"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="duration">Duration</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.duration" id="duration" name="duration"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="releaseDate">Release Date</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.releaseDate" id="releaseDate" name="releaseDate"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="rating">Rating</label>
        <div class="col-xs-12 col-sm-8">
          <select class="form-control" [(ngModel)]="editMovie.rating" id="rating" name="rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="description">Description</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.description" id="description" name="description"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-4 control-label lable" for="image">Image URL</label>
        <div class="col-xs-12 col-sm-8">
          <input class="form-control" [(ngModel)]="editMovie.image" id="image" name="image"/>
        </div>
      </div>
      <button class="btn btn-default pull-right button" type="submit">Edit</button>
    </form>
  </div>
  <div class="col-xs-12 col-md-3"></div>
</div>
